<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JavaScript - CodeYard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="game-levels.css">
    <link rel="stylesheet" href="ide-editor.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top game-nav">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span class="logo-text">üéÆ CodeYard</span>
            </a>
            <a href="/" class="btn-back">‚Üê Back to Home</a>
        </div>
    </nav>

    <div class="game-container">
        <!-- Level Selector Sidebar -->
        <div class="level-sidebar">
            <h3>Adventure Game</h3>
            <p class="subtitle">Master JavaScript</p>
            <div class="levels-list" id="levelsList">
                <!-- Levels will be populated by JavaScript -->
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-main">
            <!-- Level Header -->
            <div class="level-header">
                <div class="level-info">
                    <h1 id="levelTitle">Level 1: Getting Started</h1>
                    <p id="levelDescription">Learn the basics of JavaScript</p>
                </div>
                <div class="level-progress">
                    <div class="progress-bar-large">
                        <div class="progress-fill-large" id="overallProgress"></div>
                    </div>
                    <span class="progress-text">Overall Progress: <span id="progressPercent">0%</span></span>
                </div>
            </div>

            <!-- IDE Editor with Split View -->
            <div class="split-container">
                <!-- Left: Code Editor -->
                <div class="split-left">
                    <div class="ide-container">
                        <div class="ide-toolbar">
                            <div class="ide-toolbar-left">
                                <span style="color: #cccccc; font-weight: bold;">üíª Code Editor</span>
                                <span class="ide-status status-ready" id="ideStatus">Ready</span>
                            </div>
                            <div class="ide-toolbar-right">
                                <button id="ideRunBtn" class="ide-button btn-run">
                                    <span>‚ñ∂</span> Run (Ctrl+Enter)
                                </button>
                                <button id="ideResetBtn" class="ide-button btn-reset">
                                    <span>‚Üª</span> Reset
                                </button>
                                <button id="ideClearBtn" class="ide-button btn-clear">
                                    <span>üóë</span> Clear
                                </button>
                            </div>
                        </div>
                        <div class="ide-editor-wrapper">
                            <div class="ide-editor-content">
                                <textarea id="ideCodeEditor" placeholder="// Write your JavaScript code here
// Press Ctrl+Enter or click Run to execute
// Watch the game canvas update as you code!"></textarea>
                            </div>
                        </div>
                        <div class="ide-output">
                            <div class="ide-output-header">
                                <span>Console Output</span>
                                <span style="font-size: 11px; color: #858585;">Press Ctrl+L to clear</span>
                            </div>
                            <div id="ideOutput" class="ide-output-content">
                                <span style="color: #858585;">Ready to run code...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right: Game Canvas -->
                <div class="split-right">
                    <div class="game-view" style="height: 100%; display: flex; flex-direction: column;">
                        <div class="game-canvas-container" style="flex: 1; display: flex; align-items: center; justify-content: center;">
                            <canvas id="gameCanvas" width="600" height="400"></canvas>
                        </div>
                        <div class="game-controls" style="padding: 15px; background: rgba(0,0,0,0.3);">
                            <button id="checkCode" class="btn-check" style="width: 100%;">‚úì Check Solution</button>
                            <div id="codeStatus" class="code-status" style="margin-top: 10px; text-align: center;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Instructions Panel -->
            <div class="instructions-panel">
                <h4>üìö Instructions</h4>
                <div id="instructions" class="instructions-content">
                    <!-- Instructions will be populated by JavaScript -->
                </div>
                <div id="hintContent" class="hint-content" style="display: none;">
                    <h5>üí° Hint</h5>
                    <p id="hintText"></p>
                </div>
            </div>

            <!-- Level Navigation -->
            <div class="level-navigation">
                <button id="prevLevel" class="btn-nav" disabled>‚Üê Previous Level</button>
                <button id="nextLevel" class="btn-nav" disabled>Next Level ‚Üí</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ide-editor.js"></script>
    <script src="adventure-game.js"></script>
    <script src="level-system.js"></script>
    <script>
        // Integrate IDE with level system
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for IDE to initialize
            setTimeout(() => {
                if (window.ideEditor && typeof loadLevel === 'function') {
                    // Override loadLevel to update IDE editor
                    const originalLoadLevel = loadLevel;
                    loadLevel = function(index) {
                        originalLoadLevel(index);
                        const level = levels[index];
                        if (window.ideEditor && level) {
                            window.ideEditor.setCode(level.starterCode);
                        }
                    };
                    
                    // Override runCode in level-system to use IDE
                    const originalRunCode = runCode;
                    runCode = function() {
                        if (window.ideEditor) {
                            window.ideEditor.runCode();
                        } else {
                            originalRunCode();
                        }
                    };
                    
                    // Update checkCode to use IDE code
                    const checkBtn = document.getElementById('checkCode');
                    if (checkBtn) {
                        checkBtn.addEventListener('click', () => {
                            if (window.ideEditor) {
                                const code = window.ideEditor.getCode();
                                document.getElementById('codeEditor').value = code;
                            }
                            checkSolution();
                        });
                    }
                }
            }, 500);
        });
    </script>
</body>
</html>
